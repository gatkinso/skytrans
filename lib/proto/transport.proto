syntax = "proto3";

package skyloupe.skytrans;

option go_package = "transport/proto";

import "google/protobuf/any.proto";
import "stencil.proto";
import "endpointsecurity.proto";
import "event.proto";

service Transport {
    rpc Exchange(Request) returns (Response) {}
    rpc ExchangeCS(stream Request) returns (Response) {}
    rpc ExchangeSS(Request) returns (stream Response) {}
    rpc ExchangeBS(stream Request) returns (stream Response) {}
}

message Metadata {
    Stencil data = 10;
}

message Request {
    Metadata meta = 10;
    Stencil payload = 100;
    repeated google.protobuf.Any impl = 1000;
    repeated Event events = 2000;
    repeated pb_es_message_t pb_es_messages = 3000;
}

message Response {
    Metadata meta = 10;
    Stencil payload = 100;
    repeated google.protobuf.Any impl = 1000;
}
